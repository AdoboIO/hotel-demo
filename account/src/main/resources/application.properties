spring.application.name=axoniq-hotel-account
# Axon
account.command.snapshot-trigger-threshold-account=200
account.command.snapshot-trigger-threshold-payment=200
axon.serializer.events=jackson
# Datasource
spring.datasource.url=jdbc:h2:mem:axoniq-hotel-account
spring.jpa.hibernate.ddl-auto=none
# RSocket
spring.rsocket.server.mapping-path=/rsocket
spring.rsocket.server.transport=websocket
spring.rsocket.server.port=7001
# Metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.metrics.enabled=true
# Exposing all the endpoints
management.endpoints.web.exposure.include=*
# Open tracing
opentracing.jaeger.enabled=false
# Micrometer tags/dimensions enabled
axon.metrics.micrometer.dimensional=true
axon.axonserver.servers=axonserver.cloud.axoniq.io:443
axon.axonserver.keep-alive-time=0
axon.axonserver.ssl-enabled=true
